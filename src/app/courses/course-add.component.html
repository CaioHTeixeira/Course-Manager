<h2>Add Course</h2>

<hr/>

<form #courseForm="ngForm">
    <div class="form-group row" style="margin-bottom: 10px;">
        <label class="col-sm-2 col-form-label">Name:</label>
        <div class="col-sm-10">
            <input [(ngModel)]="course.name" name="name" #courseName="ngModel" class="form-control" 
                [ngClass]="{'is-invalid' : courseName.invalid}" required>

            <div class="invalid-feedback">
                <span>Course name is required</span>
            </div>
        </div>
    </div>
    
    <div class="form-group row" style="margin-bottom: 10px;">
        <label class="col-sm-2 col-form-label">Price:</label>
        <div class="col-sm-10">
            <input [(ngModel)]="course.price" name="price" #coursePrice="ngModel" type="number" 
                [ngClass]="{'is-invalid' : coursePrice.invalid}" class="form-control" required>

            <div class="invalid-feedback">
                <span>Course price is required</span>
            </div>
        </div>
    </div>

    <div class="form-group row" style="margin-bottom: 10px;">
        <label class="col-sm-2 col-form-label">Release Date:</label>
        <div class="col-sm-10">
            <input [(ngModel)]="course.releaseDate" name="releaseDate" #releaseDate="ngModel" type="date" 
                [ngClass]="{'is-invalid' : releaseDate.invalid}" class="form-control" required>

            <div class="invalid-feedback">
                <span>Course release date is required</span>
            </div>
        </div>
    </div>

    <div class="form-group row" style="margin-bottom: 10px;">
        <label class="col-sm-2 col-form-label">Code:</label>
        <div class="col-sm-10">
            <input [(ngModel)]="course.code" name="code" #code="ngModel" 
                [ngClass]="{'is-invalid' : code.invalid}" class="form-control" required>

            <div class="invalid-feedback">
                <span>Course code is required</span>
            </div>
        </div>
    </div>

    <div class="form-group row" style="margin-bottom: 10px;">
        <label class="col-sm-2 col-form-label">Rating:</label>
        <div class="col-sm-10">
            <input [(ngModel)]="course.rating" name="rating" #courseRating="ngModel" type="number" 
                [ngClass]="{'is-invalid' : courseRating.invalid}" class="form-control" required>

            <div class="invalid-feedback">
                <span>Course rating is required</span>
            </div>
        </div>
    </div>

    <div class="form-group row" style="margin-bottom: 10px;">
        <label class="col-sm-2 col-form-label">Description:</label>
        <div class="col-sm-10">
            <textarea [(ngModel)]="course.description" name="description" #courseDescription="ngModel" type="number" 
                [ngClass]="{'is-invalid' : courseDescription.invalid}" class="form-control" required></textarea>

            <div class="invalid-feedback">
                <span>Course description is required</span>
            </div>
        </div>
    </div>

    <div class="form-group">
        <button class="btn btn-primary" style="margin-right: 10px;" [disabled]="courseForm.invalid" (click)="saveCourse()">Save</button>
        <button class="btn btn-secondary" [routerLink]="['/courses']">Back</button>
    </div>
</form>
